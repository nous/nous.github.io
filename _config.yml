  # Header and footer text
  header_text: >
    <p><br /></P>
    <p><br /></P>
    <p><br /></P>
  header_text_feature_image: "img/main_feature_img.jpg"
  footer_text: >
    <a href="http://nous.github.io/about/">About</a><span class="seperator">|</span><a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  # email_address: "here!"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  # github: "nous/nous.github.io"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  # twitter: ""
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-36810561-7"
  disqus_shortname:
  katex: false # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "다음"
  str_prev: "이전"
  str_continue_reading: "계속 읽기"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
gems:
  - jekyll-sitemap